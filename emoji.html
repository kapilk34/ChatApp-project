<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }

    .chat-container {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      background: #dcf8c6;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 50%;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #emojiToggle {
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #sendButton {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    emoji-picker {
position: absolute;
 top: 50px;        
  right: 50px;        
  z-index: 1000;
  display: none;
      
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="emojiToggle">emoji</button>

            <button id="sendButton">Send</button>
        </div>
        <emoji-picker id="emojiPicker"></emoji-picker>
    </div>

    <script>
        const emojiToggle=document.getElementById("emojiToggle")
        const emojiPicker=document.getElementById("emojiPicker")
        const messageInput=document.getElementById("messageInput")
        const chatBox=document.getElementById("chatBox")
        const sendButton=document.getElementById("sendButton")
        //Toggle emoji(on/off)
        emojiToggle.addEventListener('click',()=>{
            emojiPicker.style.display=emojiPicker.style.display==='none'? 'block':'none';
        })
        // on emoji click insert character into input
        emojiPicker.addEventListener('emoji-click',event=> {
            messageInput.value+=event.detail.unicode;
            messageInput.focus()
        })
        //send message 
        sendButton.addEventListener('click',()=> {
            const msg = messageInput.value.trim() 
            if(msg!=='') {
                const msgElem = document.createElement('div')
                msgElem.className='messgae'
                msgElem.innerText=msg
                chatBox.appendChild(msgElem)
                chatBox.scrollTop = chatBox.scrollHeight
                messageInput.value=''
                messageInput.focus()
            }
        })
    </script>
</body>
</html>
